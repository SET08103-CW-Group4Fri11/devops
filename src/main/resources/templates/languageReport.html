<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Language Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="d-flex">
    <div class="container" style="width: 200px;">
        <button class="btn btn-primary mt-5 w-100" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
            Menu
        </button>
        <!-- OffCanvas -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="d-flex justify-content-center">
                    <a class="btn btn-secondary my-5 w-75" th:href="@{/}">Home</a>
                </div>
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-secondary mb-2 w-75" th:href="@{/countries}">Country Report</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-secondary mb-2 w-75" th:href="@{/cities}">City Report</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-secondary mb-2 w-75" th:href="@{/capitals}">Capital Report</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-secondary mb-2 w-75" th:href="@{/population}">Population Report</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="text-center my-4">
            <h1>Language Report</h1>
            <p>Select a report type:</p>
        </div>
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column" style="width: 600px;">
                <!-- Top 5 languages in the world Report -->
                <a class="btn btn-info mb-2" th:href="@{/languages/top5}">A number of people who speak Chinese, English, Hindi, Spanish, and Arabic as a percentage of the world population.</a>
            </div>
        </div>
        <!-- Output -->
        <div class="d-flex justify-content-center">
            <h2>
                <pre th:text="${title}">Report title will appear here.</pre>
            </h2>
        </div>
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                <pre th:text="${output}">Report data will appear here.</pre>
            </div>
        </div>
    </div>
</div>
</body>
</html>
