<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Language Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="d-flex">
    <div th:replace="components/nav :: navigation"></div>
    <div class="container">
        <div class="text-center my-4">
            <h1>Language Report</h1>
            <p>Select a report type:</p>
        </div>
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column" style="width: 600px;">
                <!-- Top 5 languages in the world Report -->
                <a class="btn btn-info mb-2" th:href="@{/languages/top5}">A number of people who speak Chinese, English, Hindi, Spanish, and Arabic as a percentage of the world population.</a>
            </div>
        </div>
        <!-- Output -->
        <div class="d-flex justify-content-center">
            <h2>
                <pre th:text="${title}">Report title will appear here.</pre>
            </h2>
        </div>
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                <pre th:text="${output}">Report data will appear here.</pre>
            </div>
        </div>
    </div>
</div>
</body>
</html>
