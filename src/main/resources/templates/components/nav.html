<!-- Navigation Component -->
<div th:fragment="navigation" class="container" style="width: 200px;">
    <!-- Menu Button -->
    <button class="btn btn-primary mt-5 w-100" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        Menu
    </button>
    <!-- OffCanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-flex justify-content-center">
                <a class="btn btn-secondary my-5 w-75" th:href="@{/}">Home</a>
            </div>
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-center">
                    <a class="btn btn-secondary mb-2 w-75" th:href="@{/countries}">Country Report</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-secondary mb-2 w-75" th:href="@{/cities}">City Report</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-secondary mb-2 w-75" th:href="@{/capitals}">Capital Report</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-secondary mb-2 w-75" th:href="@{/population}">Population Report</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-secondary mb-2 w-75" th:href="@{/languages}">Language Report</a>
                </div>
            </div>
        </div>
    </div>
</div>
