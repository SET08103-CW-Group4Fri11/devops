<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Population Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="text-center my-4">
        <h1>Population Report</h1>
        <p>Select a report type:</p>
        <pre th:text="${getContinentPopulationReport}">Report will appear here.</pre>
    </div>
    <!-- Output -->
    <div class="d-flex justify-content-center">
        <h2><pre th:text="${title}">Report title will appear here.</pre></h2>
    </div>
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column">
            <pre th:text="${output}">Report will appear here.</pre>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
