services:
  app:
    build: .
    container_name: devops-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: world
      DB_USER: root
      DB_PASS: example
    networks: [backend]

  db:
    build: ./db
    container_name: world-mysql
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: world
      MYSQL_ROOT_HOST: "%"
    ports:
      - "33060:3306"         # hostâ†’container, to from IntelliJ if needed
    healthcheck:
      test: ["CMD","mysqladmin","ping","-h","127.0.0.1","-pexample"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [backend]

networks:
  backend:
    driver: bridge
