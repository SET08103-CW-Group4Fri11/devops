name: A workflow for Devops App
on: push

jobs:
  Unit-Tests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Run Unit Tests
        run: mvn -Dtest=com.napier.unit.** test
  Integration-Tests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Run Integration Tests
        run: |
          docker compose up -d db app
          mvn -Dtest=com.napier.integration.** test
          docker compose down

  Build:
    name: Compose up and Logs
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Create .env from secrets
        run: |
          cat > .env <<EOF
          DB_URL=${{ secrets.DB_URL }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASS }}
          EOF
      - name: Build with Maven without tests
        run: mvn clean package -DskipTests
        # Runs docker compose up but stops all containers when any container stops, which will happen with the app container first
      - name: Run Docker compose
        run: docker compose up --abort-on-container-exit
      - name: View logs
        run: docker logs devops-container
