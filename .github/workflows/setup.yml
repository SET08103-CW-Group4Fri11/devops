name: A workflow for Devops App
on: push

jobs:
  Unit-Tests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Run Unit Tests
        run: mvn -Dtest=com.napier.unit.** test

  Integration-Tests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Run Integration Tests
        run: |
          docker compose up -d db
          mvn -Dtest=com.napier.integration.** test
          docker compose down

  Build-and-Run-App:
    name: Build, Run, Shutdown App and Create Logs
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Create .env from secrets
        run: |
          cat > .env <<EOF
          DB_URL=${{ secrets.DB_URL }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASS }}
          EOF
      - name: Build with Maven without tests
        run: mvn clean package -DskipTests
        # Runs docker compose up but stops all containers when any container stops, which will happen with the app container first
      - name: ðŸš€ Run Docker compose in Background
          # Run in background with -d and give the app a minute to run
        run: docker compose up -d

      - name: â³ Wait and Smoke Test
              # Give the app a moment to start, then check it's running
        run: |
          echo "Waiting for 30 seconds for the app to start..."
          sleep 30 
        # You can add a simple health check here if you have one, e.g.:
        # curl -v http://localhost:8080/health
          echo "App is now running in the background."

      - name: ðŸ›‘ Shutdown Docker Compose Stack
              # Use docker compose down to stop and remove all containers gracefully
        if: always() # IMPORTANT: Always run this step to clean up, even if the smoke test fails
        run: |
          echo "Stopping Docker Compose stack..."
          docker compose down

      - name: View logs (Optional)
              # Check logs before shutdown (container names must be known)
        run: |
          echo "No logs available after down, consider viewing them before the shutdown step if needed."
        # If you still need logs, you might use 'docker logs devops-container' right before 'docker compose down'
